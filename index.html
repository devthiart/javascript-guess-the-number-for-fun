<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes container__unable" id="container-wingame">
                <img src="./img/trophy.png" alt="ícone de um troféu" />
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2>
                </div>
            </div>
            <div class="container__formulario" id="container-formulario">
                <h1>Adivinhe o número secreto!</h1>
                <div class="container__dica" id="container-dica"></div>
                <form id="form" onsubmit="handleForm">
                    <input class="container__campo-texto" type="number" name="valueNumber" value="0" id="attempt-number" require />
                    <input class="container__botao" type="submit" value="Adivinhar" />
                </form>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
